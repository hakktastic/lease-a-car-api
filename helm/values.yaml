metadata:
  namespace: "default"

replicaCount: 1

image:
  repository: "hakktastic"
  pullPolicy: Always
  tagCarService: "0.7.0"
  tagCustomerService: "0.7.0"
  tagInterestRateService: "0.6.0"
  tagLeaseCalculationService: "0.6.0"
  
service:
  spec:
    type: NodePort