apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    api: lease-a-car-api   
    service: car-service
  name: car-service
  namespace: {{.Values.metadata.namespace}}
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      service: car-service
  template:
    metadata:
      labels:
        api: lease-a-car-api
        service: car-service
    spec:
      restartPolicy: Always
      containers:
      - image: {{.Values.image.repository}}/car-service:{{.Values.image.tagCarService}}
        imagePullPolicy: {{.Values.image.pullPolicy}}
        name: car-service
        ports:
        - containerPort: 8082
          protocol: TCP
        env:
        - name: MARIADB_HOST
          valueFrom:
            configMapKeyRef:
              name: mariadb-configmap
              key: mariadb-host
        - name: MARIADB_PORT
          valueFrom:
            configMapKeyRef:
              name: mariadb-configmap
              key: mariadb-port
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: mariadb-user
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: mariadb-password
        livenessProbe:
          httpGet:  
            path: /car-service/actuator/health/liveness  
            port: 8082  
          initialDelaySeconds: 60 
          periodSeconds: 5
          failureThreshold: 10 
        readinessProbe:  
          httpGet:  
            path: /car-service/actuator/health/readiness  
            port: 8082  
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    api: lease-a-car-api
    service: car-service
  name: car-service
  namespace: default
spec:
  ports:
  - name: "8082"
    port: 8082
    protocol: TCP
    targetPort: 8082
  selector:
    service: car-service
  type: {{.Values.service.spec.type}}
