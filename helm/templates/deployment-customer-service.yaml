apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    api: lease-a-car-api
    service: customer-service
  name: customer-service
  namespace: {{.Values.metadata.namespace}}
spec:
  replicas: {{.Values.replicaCount}}
  selector:
    matchLabels:
      service: customer-service
  template:
    metadata:
      labels:
        api: lease-a-car-api
        service: customer-service
    spec:
      restartPolicy: Always
      containers:
      - image: {{.Values.image.repository}}/customer-service:{{.Values.image.tagCustomerService}}
        imagePullPolicy: {{.Values.image.pullPolicy}}
        name: customer-service
        ports:
        - containerPort: 8081
          protocol: TCP
        env:
        - name: MARIADB_HOST_PORT
          valueFrom:
            configMapKeyRef:
              name: mariadb-configmap
              key: mariadb-host-port
        - name: MARIADB_USER
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: mariadb-user
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: mariadb-password
        livenessProbe:
          httpGet:  
            path: customer-service/actuator/health/liveness  
            port: 8081  
          initialDelaySeconds: 60 
          periodSeconds: 5
          failureThreshold: 10 
        readinessProbe:  
          httpGet:  
            path: customer-service/actuator/health/readiness  
            port: 8081  
          initialDelaySeconds: 60
          periodSeconds: 5
          failureThreshold: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    api: lease-a-car-api
    service: customer-service
  name: customer-service
  namespace: default
spec:
  ports:
  - name: "8081"
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    service: customer-service
  type: {{.Values.service.spec.type}}